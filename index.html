<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mithun Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Mithun Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <h1 class="text-center mb-5">This Is Your Status :</h1>
        <div class="row">
            <div class="col-md-4">
               <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id = "currentAmount">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="balanceAmount">1240</span></h2>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login button event-handler
    var loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
        var loginArea = document.getElementById('login-area');
        loginArea.style.display = 'none';
        var transactionArea = document.getElementById('transaction-area');
        transactionArea.style.display = 'block';
    });
        //deposit button event handler
    var depositAdd = document.getElementById('addDeposit');
    depositAdd.addEventListener('click', function(){
        var depositAmount = getInputNumber('depositAmount') 

        updateSpanText('currentAmount', depositAmount)
        updateSpanText("balanceAmount", depositAmount);
  
        document.getElementById('depositAmount').value = "";
    });
    //withdraw button handler
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function(){
           const withdrawNumber = getInputNumber('withdrawAmount');
           console.log(withdrawNumber);
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, depositAmount){
        var  current = document.getElementById(id).innerText;
        current = parseFloat(current);
        var totalBalance = depositAmount + current;
        document.getElementById(id).innerText = totalBalance;     
        }
    </script>
</body>
</html>
